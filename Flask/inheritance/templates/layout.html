<!DOCTYPE html>
<html>
    <head>
        <title>My Website!</title>
    </head>
    <body>
        <!-- this means that a block of html code could go here called heading-->
        <h1>{% block heading %}{% endblock %}</h1>

        {% block body %}
        {% endblock %}
        <!-- 'heading' and 'body' are the names that I picked. You can put anything-->
    </body>
</html>
